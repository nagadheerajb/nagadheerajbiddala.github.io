<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <nav>
            <a href="{{ "/" | relative_url }}">Home</a>
            <a href="{{ "/aboutme/" | relative_url }}">About Me</a>
            <a href="{{ "/work-experience/" | relative_url }}">Work Experience</a>
            <a href="{{ "/certifications/" | relative_url }}">Certifications</a>
            <a href="{{ "/education/" | relative_url }}">Education</a>
            <a href="{{ "/skills/" | relative_url }}">Skills</a>
            <a href="{{ "/contact/" | relative_url }}">Contact</a>
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
